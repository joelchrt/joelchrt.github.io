<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Housing App</title>
    <!-- Link to Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Import Google Fonts for consistency, if needed (Inter is already in style.css) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

    <!-- Custom Message Box HTML -->
    <div id="messageBox" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <p id="messageText" class="text-lg font-semibold mb-4"></p>
            <button onclick="hideMessageBox()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline">
                OK
            </button>
        </div>
    </div>

    <div class="signup-container bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-6 text-green-700">Join Us Today!</h2>
        <p class="text-center text-gray-600 mb-8">Sign up quickly using your social accounts:</p>

        <div class="space-y-4">
            <button id="googleSignupBtn" class="flex items-center justify-center w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-full focus:outline-none focus:shadow-outline transition-colors duration-300 shadow-md">
                <i class="fab fa-google mr-3 text-xl"></i> Sign Up with Google
            </button>
            <button id="facebookSignupBtn" class="flex items-center justify-center w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full focus:outline-none focus:shadow-outline transition-colors duration-300 shadow-md">
                <i class="fab fa-facebook-f mr-3 text-xl"></i> Sign Up with Facebook
            </button>
        </div>

        <div class="text-center mt-8 text-gray-600">
            Already have an account? <a href="login.html" class="font-bold text-green-600 hover:text-green-800">Login Here</a>
        </div>
    </div>

    <script>
        // Function to show the custom message box
        function showMessageBox(message) {
            document.getElementById('messageText').innerText = message;
            document.getElementById('messageBox').classList.remove('hidden');
        }

        // Function to hide the custom message box
        function hideMessageBox() {
            document.getElementById('messageBox').classList.add('hidden');
        }

        // Event listener for Google Sign Up button
        document.getElementById('googleSignupBtn').addEventListener('click', function() {
            showMessageBox('Simulating Google Sign Up... In a real app, this would redirect to Google for authentication.');
            // In a real application, you would initiate Google OAuth flow here.
        });

        // Event listener for Facebook Sign Up button
        document.getElementById('facebookSignupBtn').addEventListener('click', function() {
            showMessageBox('Simulating Facebook Sign Up... In a real app, this would redirect to Facebook for authentication.');
            // In a real application, you would initiate Facebook OAuth flow here.
        });
    </script>
</body>
</html>
