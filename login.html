<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Housing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="login-container bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-6 text-green-700">Welcome Back!</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username or Email</label>
                <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your username or email" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password" required>
            </div>
            <div class="flex items-center justify-between mb-6">
                <a class="inline-block align-baseline font-bold text-sm text-green-600 hover:text-green-800" href="#">
                    Forgot Password?
                </a>
            </div>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                Login
            </button>
        </form>
        <div class="text-center mt-6 text-gray-600">
            Don't have an account? <a href="signup.html" class="font-bold text-green-600 hover:text-green-800">Sign Up</a>
        </div>
    </div>

    <script>
        // Function to show the custom message box (from signup.html for consistency)
        function showMessageBox(message) {
            // Check if messageBox element exists before trying to manipulate it
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            if (messageBox && messageText) {
                messageText.innerText = message;
                messageBox.classList.remove('hidden');
            } else {
                // Fallback to alert if message box elements are not found (e.g., if this script is used without the message box HTML)
                alert(message);
            }
        }

        // Function to hide the custom message box (from signup.html for consistency)
        function hideMessageBox() {
            const messageBox = document.getElementById('messageBox');
            if (messageBox) {
                messageBox.classList.add('hidden');
            }
        }

        // Get the form element
        const loginForm = document.getElementById('loginForm');

        // Add an event listener for form submission
        loginForm.addEventListener('submit', function(event) {
            // Prevent the default form submission behavior (which would reload the page)
            event.preventDefault();

            // Get the values from the username and password fields
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple simulated validation
            if (username === 'test@example.com' && password === 'password123') {
                // If credentials are correct, redirect to the new index.html (which was app-overview.html)
                window.location.href = 'index.html'; // THIS IS THE UPDATED REDIRECTION
            } else {
                // If credentials are incorrect, show a custom message box instead of alert
                showMessageBox('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
